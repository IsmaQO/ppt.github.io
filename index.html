<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>¡Papel, piedra, tijera!</title>
    <link rel="icon" href="/img/ico.png" sizes="32x32" />
    <link rel="stylesheet" href="css/bulma.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="index.css">
    <script src="dropdown.js"></script>
    <script src="bgmenu.js"></script>
</head>

<body>
    <nav class="navbar is-dark is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://ismaqo.github.io">
                <img src="img/logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button" data-social-network="Twitter" data-social-action="tweet"
                                data-social-target="https://github.com/IsmaQO" target="_blank"
                                href="https://github.com/IsmaQO">
                                <span class="icon">
                                    <i class="fab fa-github"></i>
                                </span>
                                <span>
                                    GitHub
                                </span>
                            </a>
                        </p>
                        <p class="control">
                            <a class="button is-light" href="https://ismaqo.github.io">
                                <span class="icon">
                                    <i class="fas fa-code"></i>
                                </span>
                                <span>Visítame</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            <h1 class="title has-text-centered">
                ¡Piedra, papel, tijera!
            </h1>
            <hr>
            <article class="message is-danger" id="alert">
                <div class="message-header">
                    <p>Alerta</p>
                    <button class="delete" aria-label="delete" onclick="hide();"></button>
                </div>
                <div class="message-body">
                    Para empezar a jugar tienes que elegir que vas a sacar.
                </div>
            </article>
            <div class="box">
                <div class="tile is-ancestor">
                    <div class="tile is-vertical is-12">
                        <div class="tile  is-parent">
                            <article class="tile is-child notification has-text-centered has-background-white">
                                <p class="title has-text-link">Resultado:</p>
                                <p class="subtitle" id="result">Pulsa 'Jugar' para comenzar</p>
                                <div class="content">
                                    <!-- Content -->
                                </div>
                            </article>
                        </div>
                        <div class="tile">
                            <div class="tile is-parent">
                                <article class="tile has-background-white is-child notification has-text-centered">
                                    <p class="title">¿Qué sacas?</p>
                                    <p class="subtitle has-text-grey">Elige: papel, piedra o tijera</p>

                                    <form>
                                        <button id="btnPaper" type="button"
                                            class="button is-medium is-fullwidth is-dark is-outlined is-rounded"
                                            onclick="selecPaper();">
                                            <span class="icon">
                                                <i class="fa fa-hand-paper"></i>
                                            </span> <span>Papel</span></button>
                                        <br>
                                        <button id="btnRock" type="button"
                                            class="button is-medium is-fullwidth is-dark is-outlined is-rounded"
                                            onclick="selecRock();">
                                            <span class="icon">
                                                <i class="fa fa-hand-rock"></i>
                                            </span> <span>Piedra</span></button>
                                        <br>
                                        <button id="btnScissor" type="button"
                                            class="button is-medium is-fullwidth is-dark is-outlined is-rounded"
                                            onclick="selecScissor();">
                                            <span class="icon">
                                                <i class="fa fa-hand-scissors"></i>
                                            </span> <span>Tijera</span></button>
                                    </form>

                                    <hr>
                                    <button id="btnPlay" type="button" class="button is-small is-link is-rounded"
                                        onclick="play();"> <span class="icon">
                                            <i class="fa fa-play"></i>
                                        </span> <span>Jugar</span></button>
                                    <button id="btnReset" type="button" class="button is-small is-link is-light is-rounded"
                                        onclick="reset();"> <span class="icon">
                                            <i class="fa fa-redo"></i>
                                        </span> <span>Reiniciar</span></button>

                                </article>
                            </div>
                            <div class="tile is-parent" >
                                <article class="tile has-text-centered is-child notification" id="userCard">
                                    <p class="title">Humano</p>
                                    <p class="subtitle">Ganadas: <span id="userWins">0</span></p>
                                    <figure class="image">
                                        <img src="img/user.png" id="userImg">
                                    </figure>
                                </article>
                            </div>
                            <div class="tile is-parent ">
                                <article class="tile has-text-centered is-child notification" id="botCard">
                                    <p class="title">BOT</p>
                                    <p class="subtitle">Ganadas: <span id="botWins">0</span></p>
                                    <figure class="image">
                                        <img src="img/bot.png" id="botImg">
                                    </figure>
                                </article>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <div class="columns is-vcentered">
                <div class="column">
                    <!-- hhmhmhhhhmm -->
                    © Ismael Quicio Ortega | 2020
                </div>
            </div>
            <div class="columns">
                <div class="column is-full">
                    <p class="subtitle is-7 has-text-grey-light">
                        Web hecha con
                        <span class="icon is-medium">
                            <i class="fas is-small fa-coffee"></i></span>
                        y
                        <span class="icon is-medium">
                            <i class="fas is-small fa-heart"></i></span>| <a href="https://bulma.io/">Bulma</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
