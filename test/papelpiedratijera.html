<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papel, piedra, tijera</title>
  <link rel="stylesheet" href="98.css" />
  <link rel="stylesheet" href="papelpiedratijera.css" />
  <script src="papelpiedratijera.js"></script>
</head>

<body>
  <div class="window" id="alert">
    <div class="title-bar">
      <div class="title-bar-text">Alerta</div>
      <div class="title-bar-controls">
        <button aria-label="Close" onclick="hide();"></button>
      </div>
    </div>
    <div class="window-body">
      <p>¡Debes seleccionar papel, piedra o tijera antes de empezar!</p>
    </div>
  </div>
  <br>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Papelpiedratijera.exe</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close" onclick="window.location.href = '../index.html'"></button>
      </div>
    </div>
    <div class="parent">
      <div class="div1" id="maquina">
        <h4>Máquina</h4>
        <ul class="tree-view" id="img-container">
          <li>
            <img src="papelpiedratijera_img/piedra.png" id="img" />
          </li>
        </ul>
      </div>
      <div class="div2" id="humano">
        <h4>Humano</h4>
        <form id="seleccion">
          <input type="radio" id="piedra" name="selec" value="piedra" />
          <label for="piedra">Piedra</label><br /><br />
          <input type="radio" id="papel" name="selec" value="papel" />
          <label for="papel">Papel</label><br /><br />
          <input type="radio" id="tijera" name="selec" value="tijera" />
          <label for="tijera">Tijera</label>
        </form>
      </div>
      <div class="div3" id="resultado">
        <h4>Resultado:</h4>
        <ul class="tree-view">
          <li>
            <h4 id="resul">Pulsa jugar para empezar</h4>
          </li>
        </ul>
      </div>
      <div class="div4" id="titulo">
        <h4>¿Piedra, papel o tijera?</h4>
      </div>
      <div class="div5" id="juegas">
        <button type="button" id="play" onclick="jugar();">Jugar</button>
        <br /><br />
        <button type="button" id="reset" onclick="reset();">Reiniciar</button>
      </div>
    </div>
  </div>

</body>

</html>
